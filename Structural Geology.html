 <h1 class="m1">
    ความเค้น(stress)ความเครียด(strain)
    <div class="gbc">
    <p class="o3">
    ความเค้น(stress) คือ แรงที่กระทต่อหนึ่งหน่วยพื้นที่วัตถุ เหมือนหินที่ได้รับแรงดันจาดทุกทิศทาง มีหน่วยเป็น ปาสคาล(pa) โดยสามารถแบ่ง 3 ประเภท <br>     
    &emsp;&emsp;&emsp;&emsp;ความเค้นอัด(Compressional stress) เป็นแรงที่ทำให้หินหด บีบเข้า มักเกิดมากบริเวณเทคโทนิกแบบชนกัน<br>
    
        <img class="img01" src="https://mhshonorsenvr.weebly.com/uploads/1/3/4/1/13416460/5643474_orig.png" alt="">
        <br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;ภาพจาก https://mhshonorsenvr.weebly.com/uploads/1/3/4/1/13416460/5643474_orig.png<br>
    

        <br>
         &emsp;&emsp;&emsp;&emsp; ความเค้นดึง(tensional stress) คือแรงที่ทำให้หินยืดออก มักเกิดมากบริเวณเทคโทนิกแบบแยกกัน<br>
        <img class="img01" src="https://mhshonorsenvr.weebly.com/uploads/1/3/4/1/13416460/4670157_orig.png" alt="">
        <br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;ภาพจาก https://mhshonorsenvr.weebly.com/uploads/1/3/4/1/13416460/4670157_orig.png<br>
     
     
     <br> &emsp;&emsp;&emsp;&emsp;ความเค้นเฉือน(shear stress) คือแรงที่ทำให้หินสวนทางกันในแนวระนาบ มักเกี่ยวกับการเกิดรอยเลื่อนแบบระบบหรือตารมแนวระดับ<br>
     <img class="img01" src="https://mhshonorsenvr.weebly.com/uploads/1/3/4/1/13416460/4583614_orig.png" alt="">
     <br>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;ภาพจาก https://mhshonorsenvr.weebly.com/uploads/1/3/4/1/13416460/4583614_orig.png
    </p>
